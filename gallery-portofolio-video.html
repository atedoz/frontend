    <!-- Custom JavaScript -->
    <script>
        // Handle video modals
        const videoModal = document.getElementById('videoModal');
        if (videoModal) {
            videoModal.addEventListener('show.bs.modal', function (event) {
                // Button that triggered the modal
                const button = event.relatedTarget;
                
                // Extract info from data attributes
                const videoUrl = button.getAttribute('data-video-url');
                const videoTitle = button.getAttribute('data-video-title');
                
                // Update the modal's content
                const modalTitle = videoModal.querySelector('.modal-title');
                const videoContainer = document.getElementById('videoContainer');
                
                modalTitle.textContent = videoTitle || 'Video';

                // Helper to extract YouTube video ID
                function getYouTubeID(url) {
                    const regExp = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?|shorts)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
                    const match = url.match(regExp);
                    return match ? match[1] : null;
                }

                let embedHtml = '';
                const ytID = getYouTubeID(videoUrl);

                if (ytID) {
                    embedHtml = `
                        <iframe width="100%" height="100%" 
                            src="https://www.youtube.com/embed/${ytID}?autoplay=1" 
                            title="${videoTitle || ''}"
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    `;
                } else if (videoUrl && (videoUrl.endsWith('.mp4') || videoUrl.endsWith('.webm') || videoUrl.endsWith('.ogg'))) {
                    embedHtml = `
                        <video width="100%" height="100%" controls autoplay>
                            <source src="${videoUrl}">
                            Your browser does not support the video tag.
                        </video>
                    `;
                } else if (videoUrl) {
                    // For other URLs, try to embed in an iframe
                    embedHtml = `
                        <iframe width="100%" height="100%" 
                            src="${videoUrl}" 
                            title="${videoTitle || ''}"
                            frameborder="0" 
                            allowfullscreen>
                        </iframe>
                    `;
                } else {
                    embedHtml = '<p class="text-center">Video tidak ditemukan</p>';
                }

                videoContainer.innerHTML = embedHtml;
            });
            
            // Reset video when modal is closed
            videoModal.addEventListener('hidden.bs.modal', function () {
                const videoContainer = document.getElementById('videoContainer');
                videoContainer.innerHTML = '<p class="text-center">Video akan diputar di sini</p>';
            });
        }
    </script>
